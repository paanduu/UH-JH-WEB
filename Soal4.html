<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 4</title>
</head>
<body>
    <h1>Kalkulator Volume Kubus</h1>
    <p>Masukkan panjang sisi kubus:</p>
    <input type="number" id="sisiKubus" placeholder="Panjang Sisi">
    <button onclick="hitungVolume()">Hitung Volume</button>
    <p>Volume Kubus: <span id="hasilVolume"></span></p>
  
    <script>
      function hitungVolume() {
        // Mengambil nilai panjang sisi dari input
        var sisi = parseFloat(document.getElementById('sisiKubus').value);
  
        // Menghitung volume kubus
        var volume = sisi * sisi * sisi;
  
        // Menampilkan hasil volume pada halaman
        document.getElementById('hasilVolume').textContent = volume;
      }
    </script>
    
    

</body>
</html>
