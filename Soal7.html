<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 7</title>
</head>
<body>
    <script>
        // Harga makanan dan minuman
        var harga_makanan = 25000;
        var harga_minuman = 16000;
    
        // Meminta pengguna memasukkan jumlah makanan
        var jumlah_makanan = prompt("Masukkan jumlah makanan yang ingin dipesan:");
    
        // Meminta pengguna memasukkan jumlah minuman
        var jumlah_minuman = prompt("Masukkan jumlah minuman yang ingin dipesan:");
    
        // Menghitung total harga
        var total_harga = (harga_makanan * jumlah_makanan) + (harga_minuman * jumlah_minuman);
    
        // Menampilkan total harga ke dalam dokumen HTML
        document.write("Total harga pesanan Anda adalah: " + total_harga + " Rupiah");
      </script>

</body>
</html>
