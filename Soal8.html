<!DOCTYPE html>
<html>
<head>
    <title>Soal 8</title>
</head>
<body>

    <h2>Penentuan Tahun Bukan Kabisat</h2>

    <label for="tahun">Masukkan tahun:</label><br>
    <input type="number" id="tahun" name="tahun"><br><br>

    <button onclick="cekTahun()">Cek</button>

    <p id="result"></p>

    <script>
        function cekTahun() {
            let tahun = parseInt(document.getElementById("tahun").value);
            let resultElement = document.getElementById("result");

            if ((tahun % 4 !== 0) || (tahun % 100 === 0 && tahun % 400 !== 0)) {
                resultElement.textContent = tahun + " bukan tahun kabisat";
            } else {
                resultElement.textContent = tahun + " adalah tahun kabisat";
            }
        }
    </script>

</body>
</html>
